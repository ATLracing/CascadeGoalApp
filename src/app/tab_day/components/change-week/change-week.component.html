<ion-header>
  <ion-toolbar>
    <ion-title>Change Week</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="outline" color="medium" (click)="clear_week()">
        <ion-icon slot="start" name="close"></ion-icon>
        None
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let week of weeks_; let i = index" (click)="select_week(i)" [color]="week.active ? 'primary' : undefined">
      <ion-label>
        <h3>{{week.iso_week_str}}</h3>
        <ion-note>{{week.monday_date_str}}</ion-note>
      </ion-label>
      <ion-icon slot="start" name="calendar"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
