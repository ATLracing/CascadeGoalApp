<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-button (click)="add_new_task()">
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
      <ion-button (click)="add_existing_task()">
          <ion-icon slot="icon-only" name="list"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>
      Today
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of day_?.tasks; let i = index">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(i)">Remove</ion-item-option>
      </ion-item-options>

      <ion-item [ngStyle]="task.extra.style">
        <ion-label>
          <h3>{{task.name}}</h3>
          <p>{{task.goal?.name}}</p>
        </ion-label>
          <ion-checkbox slot="start" [(ngModel)]="task.extra.completed" (click)="checkbox_change(i)"></ion-checkbox>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
