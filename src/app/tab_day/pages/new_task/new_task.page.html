<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>
      New Task
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-label>Name</ion-label>
      <ion-input placeholder="Do the dishes.." [(ngModel)]="new_task_.name"></ion-input>
    </ion-item>
  <ion-item>
      <ion-textarea placeholder="Notes (optional)" clearOnEdit="true" [(ngModel)]="new_task_.details"></ion-textarea>
  </ion-item>
  <ion-item *ngIf="input_settings_.parent_id == undefined">
    <ion-button (click)="associate()">Associate</ion-button>
  </ion-item>
  <ion-item lines="none">
    <ion-button slot="end" (click)="save()">
        Save
    </ion-button>
  </ion-item>
  
</ion-content>
