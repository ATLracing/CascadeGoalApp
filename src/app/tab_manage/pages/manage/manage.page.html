<ion-header>
  <ion-toolbar>
    <ion-title>
      Financial Independence
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true" [options]="slide_options_">
      <ion-slide>
        <ion-item lines="none">
          <ion-list>
            <ion-item *ngFor="let goal of expanded_goals_; let i = index">
              <ion-grid>
                <ion-row align-items-stretch>
                  <ion-col>
                      <ion-label (click)="goal_show_hide_tasks(i)">
                        <h2>{{goal.name}}</h2>
                      </ion-label>
                  </ion-col>
                  <ion-col *ngIf="expanded_options_array_[i]">
                    <ion-button (click)="add_task_to_goal(i)">
                        <ion-icon slot="icon-only" name="add"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="expanded_options_array_[i]">
                  <ion-col>
                    <ion-list lines="none">
                      <ion-item *ngFor="let task of goal.child_tasks">
                        <ion-label>
                          <h3>{{task.name}}</h3>
                        </ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item lines="none">
              <ion-button (click)="new_goal()">New Goal</ion-button>
            </ion-item>
          </ion-list>
        </ion-item>
      </ion-slide>
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
    </ion-slides>
</ion-content>
