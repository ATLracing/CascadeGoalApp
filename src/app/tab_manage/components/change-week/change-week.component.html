<ion-header>
  <ion-toolbar>
    <ion-title>Change Week</ion-title>
    <!--TODO: Back button does not display-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let week of weeks_">
      <ion-label>
        <h3>{{week.monday_date}}</h3>
        <ion-note>{{week.iso_week}}</ion-note>
      </ion-label>
      <ion-icon slot="start" name="calendar"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
