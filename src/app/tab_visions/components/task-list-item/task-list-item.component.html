<ion-item>
  <ion-label>
    <h3 [ngStyle]="{'text-decoration': task.extra.style_complete, 'font-weight': task.extra.style_active }">{{task.name}}</h3>
  </ion-label>
  <ion-icon *ngIf="!add_mode" slot="start" name="git-commit"></ion-icon>

  <ion-buttons *ngIf="add_mode" slot="start">
    <ion-button *ngIf="!task.extra.this_week" (click)="add_remove_this_week()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-button *ngIf="task.extra.this_week"(click)="add_remove_this_week()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="edit()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
