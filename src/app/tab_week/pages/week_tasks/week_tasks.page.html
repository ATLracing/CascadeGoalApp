<ion-header>
  <ion-toolbar>
    <ion-title>
      This Week
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="add_new_task()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
  </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks_; let i = index">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(i)">Remove</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h3 [ngStyle]="{'text-decoration': task.extra.style_complete, 'font-weight': task.extra.style_today }">{{task.name}}</h3>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="edit_task(i)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
          <ion-button *ngIf="!task.extra.today" (click)="add_remove_today(i)">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
          <ion-button *ngIf="task.extra.today"(click)="add_remove_today(i)">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
