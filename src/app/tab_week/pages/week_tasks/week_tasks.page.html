<ion-header>
  <ion-toolbar>
    <ion-title>
      This Week
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggle_analytics()">
        <ion-icon slot="icon-only" name="analytics"></ion-icon>
      </ion-button>
      <ion-button (click)="lock_unlock_editing()">
        <ion-icon slot="icon-only" name="clipboard" color="{{editing_unlocked_color_}}"></ion-icon>
      </ion-button>
      <ion-button (click)="add_new_task()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <week-bar-chart *ngIf="display_analytics_" [tasks]="complete_tasks_"></week-bar-chart>
  <ion-list>
    <ion-item-divider *ngIf="overdue_tasks_.length > 0">
      <ion-label>Overdue ({{overdue_tasks_.length}})</ion-label>
    </ion-item-divider>
    <week-task-list-item *ngFor="let task of overdue_tasks_" [task]="task" [add_mode]="editing_unlocked_"></week-task-list-item>
    <ion-item-divider>
      <ion-label>Active ({{active_tasks_.length}})</ion-label>
    </ion-item-divider>
    <week-task-list-item *ngFor="let task of active_tasks_" [task]="task" [add_mode]="editing_unlocked_"></week-task-list-item>
    <ion-item-divider>
      <ion-label>Complete ({{complete_tasks_.length}})</ion-label>
    </ion-item-divider>
    <week-task-list-item *ngFor="let task of complete_tasks_" [task]="task" [add_mode]="editing_unlocked_"></week-task-list-item>
  </ion-list>
</ion-content>
