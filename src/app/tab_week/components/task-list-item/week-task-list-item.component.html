<ion-item-sliding>
  <ion-item-options side="end" *ngIf="!add_mode_disabled_">
    <ion-item-option color="danger" (click)="remove()">Remove</ion-item-option>
  </ion-item-options>
  <ion-item class="tgvItem">
    <ion-label>
      <h3 [ngStyle]="text_style_">{{task.name}}</h3>
      <ion-note *ngIf="task.parent">{{task.parent.name}}</ion-note>
    </ion-label>
    <ion-icon id="primaryIcon" *ngIf="!add_mode" color="{{icon_color_}}" slot="start" name="git-commit"></ion-icon>
    <ion-buttons id="editIcon" slot="end">
      <ion-button (click)="edit()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons id="addRemoveIcon" *ngIf="add_mode" slot="start">
      <ion-button *ngIf="!is_today_" disabled="{{add_mode_disabled_}}" (click)="add_remove_today()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button *ngIf="is_today_" disabled="{{add_mode_disabled_}}" (click)="add_remove_today()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-item-sliding>
