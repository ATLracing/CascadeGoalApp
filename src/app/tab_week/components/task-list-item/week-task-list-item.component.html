<ion-item-sliding>
  <ion-item-options side="end" *ngIf="!add_mode_disabled_">
    <ion-item-option color="danger" (click)="remove()">Remove</ion-item-option>
  </ion-item-options>
  <ion-item>
    <ion-label>
      <h3 [ngStyle]="{'text-decoration': task.extra.style_complete, 'font-weight': task.extra.style_today }">{{task.name}}</h3>
      <ion-note *ngIf="task.parent">{{task.parent.name}}</ion-note>
    </ion-label>
    <ion-icon *ngIf="!add_mode" slot="start" name="git-commit"></ion-icon>
    <ion-buttons slot="end">
      <ion-button (click)="edit()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="add_mode" slot="start">
      <ion-button *ngIf="!task.extra.today" disabled="{{add_mode_disabled_}}" (click)="add_remove_today()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button *ngIf="task.extra.today" disabled="{{add_mode_disabled_}}" (click)="add_remove_today()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-item-sliding>
