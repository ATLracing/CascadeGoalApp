<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Associate
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" color="medium" (click)="clear()">
        <ion-icon slot="start" name="close"></ion-icon>
        None
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value={{tab_}} (ionChange)="segment_changed($event)">
    <ion-segment-button *ngIf="is_task" value="goals">
      <ion-label>Goals</ion-label>
    </ion-segment-button>
    <ion-segment-button value="visions">
      <ion-label>Visions</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="tab_ === 'goals'">
    <ion-item *ngFor="let goal of goals_; let i = index" (click)="select(i)">
      <ion-icon id="primaryIcon" slot="start" name="flag"></ion-icon>
      <ion-label>
        <h3>{{goal.name}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="tab_ === 'visions'">
    <ion-item *ngFor="let vision of visions_; let i = index" (click)="select(i)">
      <ion-icon id="primaryIcon" slot="start" name="eye"></ion-icon>
      <ion-label>
        <h3>{{vision.name}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
