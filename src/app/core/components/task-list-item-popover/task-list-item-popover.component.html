<ion-list lines="none">
  <ion-item class="menu_item" (click)="edit()">    
    <ion-icon slot="start" name="create"></ion-icon>
    <ion-label>Edit</ion-label>
  </ion-item>
  <ion-item class="menu_item" *ngIf="!add_remove_lhs_disabled_" (click)="add_remove_lhs()">    
    <ion-icon *ngIf="!arguments_.task_attributes.assigned_lhs" slot="start" name="arrow-back"></ion-icon>
    <ion-icon *ngIf="arguments_.task_attributes.assigned_lhs" slot="start" name="arrow-forward"></ion-icon>
    <ion-label>{{add_remove_lhs_text_}}</ion-label>
  </ion-item>
  <ion-item class="menu_item" *ngIf="!remove_disabled_" (click)="remove()">    
    <ion-icon slot="start" name="close"></ion-icon>
    <ion-label>{{remove_text_}}</ion-label>
  </ion-item>
</ion-list>
